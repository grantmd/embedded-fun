name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Avoid 403s from the github API when configuring esp-rs/xtensa-toolchain

jobs:
  build:
    name: Build ESP32
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup ESP-IDF Rust toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          ldproxy: true

      - name: Build
        run: cargo build --release

      - name: Check formatting
        run: cargo fmt -- --check
        continue-on-error: true

      - name: Run clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup ESP-IDF Rust toolchain
        uses: esp-rs/xtensa-toolchain@v1.5
        with:
          default: true
          ldproxy: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build

      - name: Build release
        run: cargo build --release
