name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ESP32
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src

      - name: Install espup
        run: |
          cargo install espup --locked
          espup install

      - name: Source ESP environment and build
        run: |
          source ~/export-esp.sh
          cargo build --release

      - name: Check formatting
        run: |
          source ~/export-esp.sh
          cargo fmt -- --check
        continue-on-error: true

      - name: Run clippy
        run: |
          source ~/export-esp.sh
          cargo clippy -- -D warnings
        continue-on-error: true

  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rust-src

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install espup
        run: |
          cargo install espup --locked
          espup install

      - name: Build
        run: |
          source ~/export-esp.sh
          cargo build

      - name: Build release
        run: |
          source ~/export-esp.sh
          cargo build --release
